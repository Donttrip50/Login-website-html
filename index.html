<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e90ff, #8a2be2); /* Blue to Purple Gradient */
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Slightly transparent black background */
            width: 400px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
        }

        .header {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background-color: #2b2b2b; /* Dark input background */
            border: 2px solid #444; /* Dark border */
            color: white;
            font-size: 14px;
            border-radius: 5px;
        }

        input:focus {
            border-color: #1a73e8; /* Blue focus */
            outline: none;
        }

        .button {
            width: 100%;
            padding: 15px;
            background-color: #1e90ff; /* Primary button color */
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }

        .button:hover {
            background-color: #8a2be2; /* Change to purple on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Sign In</div>
    <label for="login-username">Username</label>
    <input type="text" id="login-username" placeholder="Enter Username">
    <label for="login-password">Password</label>
    <input type="password" id="login-password" placeholder="Enter Password">
    <button class="button" onclick="login()">Login</button>
    <button class="button" onclick="register()">Register</button>
</div>

<script src="script.js"></script> <!-- Link to the script file -->
</body>
</html>
